<v-dialog v-model="edit">
<v-card>
    <v-card-title>
        {{editpost.titulo}}
    </v-card-title>
    <v-card-text >
        <v-row>
            <v-col cols="12" md="12">
        <VueEditor class="elevation-3 rounded-lg" v-model="editpost.contenido" :editorToolbar="customToolbar"></VueEditor>
</v-col>
<v-col cols="12" md="6">
        <v-radio-group
                            v-model="editpost.edopost"
                            row
                            >
                            <v-radio
                                label="Publico"
                                value="publico"
                            ></v-radio>
                            <v-radio
                                label="Privado"
                                value="privado"
                            ></v-radio>
                            </v-radio-group>
</v-col>    
                            <v-col cols="12" md="6">
                            <v-btn class="melon white--text">Guardar Cambios</v-btn>
                            <v-btn class="melon white--text" @click="edit=false">Cancelar</v-btn>
                    </v-col>
</v-row>

    </v-card-text>
</v-card>
</v-dialog>
