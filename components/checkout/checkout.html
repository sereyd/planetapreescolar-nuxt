    <v-container class=" lighten-5">
      <v-card>
      <v-row no-gutters >
        <v-col  cols="12" md="5" sm="12"  xs="12">
          <div class=" grey lighten-4 detalles_compra d-flex align-center justify-center">
            
            <div
              class="  lighten-3 d-flex flex-column justify-center align-center"
              width="100%" 
            >
              <img
                src="../../static/images/logo-planeta.png"

                class="fotomini"
              ></img>
              <div class="mt-4">
                <span>Membresia Planeta Preescolar</span>
                <h1 class="text-center" >$500 MX</h1>
              </div>
            </div>  

          </div>
        </v-col>

        <v-col class="  detalles_compra" cols="12" md="7" sm="12" xs="12">
          <div class=" px-3 d-flex align-center justify-center">
            <v-form id="payment_form" ref="formTarjeta" v-model="valid"
            lazy-validation class="">
              <h3 class="text-center mb-4">Pagar con tarjeta</h3>
      
              <label for="">Correo:</label>
              <v-text-field v-model="correo" 
                class="stripe-element mb-6" 
                type="text" id="name"  placeholder="Nombre" 
                required
                solo
                :rules=correoReglas
                
              ></v-text-field>
              <!-- <input v-model="correo" class="stripe-element mb-4" type="text" id="email" placeholder="Correo" /> -->
              <!-- <input type="text" id="email" placeholder="Email address" /> -->
              
              <label for="" >Datos de tarjeta:</label>
              <!-- <div id="card-element" class="mb-4"></div> -->
              <div id='payment_form mb-6'>
                <card id="card-element" class='stripe-card  mb-6'
                  ref="card_stripe" 
                  :class='{ complete }'
                  stripe='pk_test_51HYuyhGqO5WLKI2Hu5m73PN4c8yz2iBOd1ewOcUYP8cVFfRvoXhUA0t7wpXFQBTawWYN8bjbpLdP4QGd9NhxiF7t00i4J0tzOx'
                  :options='stripeOptions'
                  @change='complete = $event.complete'
                />
                <!-- <v-btn block class='pay-with-stripe primary mt-2' @click='pay' :disabled='!complete'>Pagar</v-btn> -->
              </div>

              <label for="" >Nombre en la tarjeta:</label>
              <v-text-field v-model="nombre" 
                class="stripe-element mb-8" 
                type="text" id="name"  placeholder="Nombre" 
                required
                solo
                :rules=nombreReglas
                
              ></v-text-field>
              <!-- <div>
                <span>spinner: {{spinner}}</span>
                <span>pagoHecho: {{pagoHecho}}</span>
                <span>valid: {{valid}}</span>
                <span>complete: {{complete}}</span>
              </div> -->

              <v-btn class="boton_checkout primary mt-2" 
                v-show="(!spinner && !pagoHecho ) "  
                @click="validatarDatosTarjeta"
              >
                <span id="button-text">Pagar</span>
              </v-btn >
              <!-- <div class="spinner" id="spinner" v-if="!cargando"></div> -->
              <Spinner v-if="spinner" />
        
              <v-alert v-if="error === true" type="error" class="mt-3">
                {{errorMensaje}}
              </v-alert>
              <v-alert v-if="error === false" type="success" class="mt-3">
                {{errorMensaje}}
              </v-alert>
            </v-form>
          </div>
        </v-col>
        
      </v-row>
      </v-card>
    </v-container>
